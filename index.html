<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd"
      crossorigin="anonymous"
    />
    <style>
      .Shortcuts{
        height: 50px;
        width: 50px;
        border-radius: 50%;
        background-color: rgb(231, 231, 231);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .ShCont{
        height: 110px;
        width: 100px;
        border-radius: 5px;
      }
      .ShCont:hover{
        background-color: rgb(223, 223, 223);
      }
      .navi1:hover{
        text-decoration: underline;
      }
      .navi2:hover{
        background-color: rgb(223, 223, 223);
      }
      .navi3:hover{
        box-shadow: 0px 0px 2px 5px rgb(223, 223, 223);
      }
    </style>
    <title>Google</title>
  </head>
  <body>
    <nav class="p-2 d-flex justify-content-end align-items-baseline" style="height: 20px;">
      <div><a href="" class="nav-link text-dark navi1">Gmail</a></div>
      <div><a href="" class="nav-link text-dark navi1">Images</a></div>
      <div class="mx-1 navi2 rounded-circle"><a href="" class="nav-link"><img class="image-fliud" src="1792980-200.png" alt="" width="20px"></a></div>
      <div class="mx-1 navi2 rounded-circle"><a href="" class="nav-link"><img class="image-fliud" src="2034666-200.png" alt="" width="20px"></a></div>
      <div class="mx-1 navi3 bg-danger rounded-circle"><a href="" class="nav-link text-dark">M</a></div>
    </nav>
    <section class="" style="margin-top: 150px;">
      <div class="mt-5 d-flex flex-column align-items-center">
        <div class="m-3"><img src="googlelogo_color_160x56dp.png" alt=""></div>
        <div class="p-2 px-3 rounded-pill d-flex align-items-center" style="box-shadow: 0px 2px 5px 1px rgb(197, 197, 197); height: 40px; width: 600px;">
          <i class="bi bi-search text-dark"></i>
          <input class="p-2 w-50" type="text" placeholder="Search Google or type a URL" style="border:none; outline: none;">
          <div class="p-2 ms-auto">
            <i class="m-1 bi bi-mic text-dark"></i>
          <i class="m-1 bi bi-camera text-dark"></i>
          </div>
        </div>
        <div class="row m-4 text-center">
          <div class="col-12 d-flex justify-content-center flex-wrap">
            <div class="m-2 ShCont d-flex flex-column justify-content-center align-items-center">
              <div class="Shortcuts"><img src="social-06-512.webp" alt="" width="30px"></div>
              <p>YouTube</p>
            </div>
            <div class="m-2 ShCont d-flex flex-column justify-content-center align-items-center">
              <div class="Shortcuts"><img src="Gmail_icon_(2020).svg.png" alt="" width="30px"></div>
              <p>Gmail</p>
            </div>
            <div class="m-2 ShCont d-flex flex-column justify-content-center align-items-center">
              <div class="Shortcuts"><img src="174857.png" alt="" width="30px"></div>
              <p>LinkedIn</p>
            </div>
            <div class="m-2 ShCont d-flex flex-column justify-content-center align-items-center">
              <div class="Shortcuts"><img src="25231.png" alt="" width="30px"></div>
              <p>GitHub</p>
            </div>
            <div class="m-2 ShCont d-flex flex-column justify-content-center align-items-center">
              <div class="Shortcuts"><img src="1_Instagram_colored_svg_1-512.webp" alt="" width="30px"></div>
              <p>Instagram</p>
            </div>
          </div>
          <div class="col-12 d-flex justify-content-center flex-wrap">
            <div class="m-2 ShCont d-flex flex-column justify-content-center align-items-center">
              <div class="Shortcuts"><img src="25231.png" alt="" width="30px"></div>
              <p>GitHub</p>
            </div>
            <div class="m-2 ShCont d-flex flex-column justify-content-center align-items-center">
              <div class="Shortcuts"><img src="1_Instagram_colored_svg_1-512.webp" alt="" width="30px"></div>
              <p>Instagram</p>
            </div>
            <div class="m-2 ShCont d-flex flex-column justify-content-center align-items-center">
              <div class="Shortcuts"><img src="snapchat-logo-F20CDB1199-seeklogo.com.png" alt="" width="30px"></div>
              <p>SnapChat</p>
            </div>
            <div class="m-2 ShCont d-flex flex-column justify-content-center align-items-center">
              <div class="Shortcuts"><img src="Pinterest-logo.png" alt="" width="30px"></div>
              <p>Pinterest</p>
            </div>
            <div class="m-2 ShCont d-flex flex-column justify-content-center align-items-center">
              <div class="Shortcuts"><i class="bi bi-plus-lg"></i></div>
              <p>Add Shortcut</p>
          </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
